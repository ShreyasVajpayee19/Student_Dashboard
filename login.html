<html lang="en">
  <head>

      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body onload=loadTables()>
    <!-- To Add navbar and all -->
    <div class="container-fluid p-0">
      <!-- Including the Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="login.html">
            <i class="fa-solid fa-graduation-cap text-danger mx-2"></i> VIT</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- To Align the Elements to the Right -->
            <div class="m-auto"></div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="about.html">About VIT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <form action="#" method="post">
      <div class="container-fluid p-0 m-0">
        <!-- the actual content -->
        <br /><br /><br /><br />
        <div class="container-fluid details">
          <h1 class="text-center text-dark display-5 test">
            <img
              src="https://cdn-icons-png.flaticon.com/512/3135/3135810.png"
              width="80px"
              alt="Icon"
            />
            Student Result Management System
          </h1>
          <p class="motto" align="center">Welcome future Leaders and Developers!</p>
          <div class="row justify-content-evenly px-3 py-3">
            <!-- Student Result Feed -->
            <div
              class="col-md-5 col-sm-12 mx-1 my-3 bg-white rounded text-center"
            >
              <p class="h3 my-3 mx-3 text-dark">
                Student Rank!
                <img
                  src="https://cdn-icons-png.flaticon.com/512/1872/1872241.png"
                  class="mx-1"
                  width="40px"
                  alt=""
                />
              </p>
              <!-- example -->
              <div style="overflow-x: auto">
                <table id="tableLogin" align="center" >
                  <tr class="bg-dark text-white">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Marks</th>
                    <th>Attendence</th>
                    <th>Details</th>
                  </tr>
                  <!-- data will be displayed here, you can change it bhai -->

                  <!-- Displayed from loadTables Function -->


                </table>
                <br>
                <div align="center"  class="button">
                  <a
                  href="viewAll.html"
                  class="btn btn-success btn-lg mx-3 mt-1 mb-4"
                  role="button"
                  aria-disabled="true"
                  >View More</a
                >
                </div>
              </div>
            </div>

            <!-- Login -->
            <div class="col-md-5 col-sm-12 mx-1 my-3 bg-white rounded">
              <!-- Login -->
              <p class="h3 my-3 mx-3 text-dark">Login</p>
              <br />
              <!-- <p class="text-secondary mx-3">Enter your username: </p> -->
              <div class="form-floating mx-3 mt-1 mb-4">
                <input type="text" class="form-control" id="Username" placeholder="Enter Username"/>
                <label for="Username"><p class="text-secondary">Enter your Username</p></label>
              </div>
              <!-- <p class="text-secondary mx-3">Enter your password: </p> -->
              <div class="form-floating mx-3 mt-1 mb-4">
                <input type="password" class="form-control" id="Password" placeholder="Password"/>
                <label for="Password"><p class="text-secondary">Enter your password</p></label>
              </div>
              <br /><br /><br />
              <a class="btn btn-success btn-lg mx-3 mt-1 mb-4" role="button" aria-disabled="true" onclick=validate()>Login</a>
              <!-- <input class="btn btn-success btn-lg mx-3 mt-1 mb-4" value="Login" onclick="validate()"> -->
              <a href="login.html" class="btn btn-outline-secondary btn-lg mt-1 mb-4" role="button"aria-disabled="true">Cancel</a>
            </div>
          </div>
        </div>

        <!-- Footer -->
         <footer>
        <div id="footer" class="container-fluid fixed-bottom mt-5">
          <div class="row justify-content-evenly px-2 pt-3">
            <div class="col-sm-12">

      </div>
    </form>
