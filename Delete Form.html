<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Add Form.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">Delete Student Details</div>
        <div class="content">
          <form action="#" onsubmit=deleteData()>
            <div class="user-details">
              <div class="input-box">
                <span class="details">Student ID</span>
                <input id="studentId" type="text" placeholder="Enter Student ID" autocomplete="off" required>
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Delete">
            </div>
          </form>
        </div>
      </div>
    
</body>
</html>
