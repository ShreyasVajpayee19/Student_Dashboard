<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Add Form.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="script.js"></script>
   </head>
<body>
  <div class="container">
    <div class="title">Add Student Details</div>
    <div class="content">
      <form onsubmit=addForm()>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Student Name</span>
            <input id="studentName" type="text" placeholder="Enter Student Name" autocomplete="off" required>
          </div>
          <div class="input-box">
            <span class="details">Student ID</span>
            <input id="studentId"type="number" placeholder="Enter Student ID" autocomplete="off" required>
          </div>
          <div class="input-box">
            <span class="details">Student marks</span>
            <input id="studentMarks" type="number" min="0" max="100" placeholder="Enter Student marks %" autocomplete="off" required>
          </div>
          <div class="input-box">
            <span class="details">Student Course</span>
            <input  id="studentCourse" type="text" placeholder="Enter Student Course" autocomplete="off" required>
          </div>
          <div class="input-box">
            <span class="details">Student Attendance</span>
            <input  id="studentAttendence" type="number" min="0" max="100" placeholder="Enter Student Attendance %" autocomplete="off" required>
          </div>
          <div class="input-box">
            <span class="details">Student result</span>
            <input  id="studentResult" type="text" placeholder="Student result Pass/Fail" autocomplete="off" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" value="Male">
          <input type="radio" name="gender" id="dot-2" value="Female">
          <input type="radio" name="gender" id="dot-3" value="PNTS">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Add">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
